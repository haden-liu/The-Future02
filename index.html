<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="assets\reset.css">

    <body>
        <header>
            The Future
        </header>
        <!--Landing div for the users-->
        <main class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- description of the app functions -->
                    <div class="description">
                        You are lost; you want to know what lays ahead of you; The unforseen truth to be told;
                        You are in dire need of arcane knowledge, you have walked your first step.<br>
                        <hr>
                        Select one mystic tematic by clicking on one button. 
                    </div>
                    <!-- Section for the buttons --> 
                    <div class="buttons">
                        <button class="btn btn-dark tarotBtn">Tarot</button>
                        <button class="btn btn-dark astrologyBtn">Astrology</button>
                        <button class="btn btn-dark westernBtn">Western Horoscope</button>
                    </div>    
                </div>
            </div>    
                <!-- Section for tarot -->
            <div class="tarot-info col-sm-12"></div>
 
                <!-- Section for astrology -->
            <div class="row" class="atrology-section">
                <div class="col-sm-12" class="astrology">
                    <h2 class="astrology"></h2>
                </div>
            </div>  

                <!-- section for western-horoscope -->
            <div class="row" class="western-section">
                <div class="col-sm-12" class="western-Horoscope">
                    <h2 class="western-horoscope"></h2>
                </div>
            </div>
